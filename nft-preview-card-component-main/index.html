<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link href="mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="container">
    <div class="images">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Background">
      <div>
        <img src="images/icon-view.svg" alt="View" width="48" height="48">
      </div>
    </div>

    <div class="b1">
      <p>Fear #1984</p>
    </div>

    <div class="b2">
      <p>
        Freedom is the freedom to say that two
        plus two makes four. If that is granted,
        all else follows.
      </p>
    </div>

    <div class="b3">
      <div class="left"><img src="images/icon-ethereum.svg" alt="Ethereum Icon"><p>0.041ETH</p></div>
      <div class="right"><img src="images/icon-clock.svg" alt="Clock Icon"><p>3 days left</p></div>
    </div>

    <hr />

    <div class="b4">
      <img src="images/image-avatar.png" alt="Avatar" class="personal">
      <p>
        Creation of 
        <span>Abdulrahman Ben Omar</span>
      </p>
    </div>
  </main>
</body>
</html>
