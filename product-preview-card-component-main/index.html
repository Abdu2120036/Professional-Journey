<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="Desktop Image">
      <img src="images/image-product-mobile.jpg" alt="Mobile Image">
    </div>

    <div>
      <div class="b1"><p>PERFUME</p></div>
        
      <h1 class="b2">Gabrielle Essence Eau De Parfum</h1>
    
      <div class="b3">
        <p>
          A florel, solar and voluptuous
          interpretation composed by Olivier
          Polge, Perfumer-Creator for the House 
          of Chanel.
        </p>
      </div>

      <div class="b4">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>

      <button title="Click" type="button">
        <img src="images/icon-cart.svg" alt="Cart Image">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
